<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./public/images/courier-logo.jpg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courier-request-form</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="bg-[#D3D0CB]">
    <div class="bg-[#2E5266] max-w-xl mx-auto p-6 m-20 rounded">
      <h3 class="font-bold text-2xl text-[#E2C044] text-center">
        Courier Request Form
      </h3>
      <form method="get" name="courierForm" id="courier-request-form" class="my-5 space-y-5">
  <div class="grid grid-cols-2 gap-x-4">
    <div>
      <input
      type="text"
      name="fullName"
      id="name"
      placeholder="Name"
      class="input-class"
      required
    />
    </div>
    <div>
      <input
      type="number"
      name="phoneNumber"
      id="phoneNumber"
      placeholder="Phone"
      class="input-class"
      required
    />
    </div>
  </div>
      <div>
        <input
        type="datetime-local"
        name="date"
        id="date"
        placeholder="Date"
        class="input-class"
        required
      />
      </div>
    <div>
      <textarea
      name="pickup-address"
      id="pickup-address"
      cols="10"
      row="6"
      placeholder="Enter your address"
      class="input-class"
      required
    ></textarea>
    </div>
     <div>
      <button
      type="submit"
      class="p-2 rounded bg-[#E2C044] font-semibold hover:text-white hover:cursor-pointer hover:bg-[#6E8898]"
    >
      Pickup Now
    </button>
     </div>
      </form>
    </div>

    <div class="bg-[#2E5266] max-w-xl mx-auto p-6 m-20 rounded hidden">
      <h3 class="font-bold text-2xl text-[#E2C044] text-center">
        Courier Request
      </h3>
      <div class="my-5 space-y-2">
        <table class="table table-fixed text-white border w-full">
          <tr>
            <th class="px-2 py-1 border">Customer Name</th>
            <th class="px-2 py-1 border">Pickup Date</th>
            <th class="px-2 py-1 border">Address</th>
            <th class="px-2 py-1 border"></th>
          </tr>
          <tr>
            <td class="px-2 py-1 border">Customer Name</td>
            <td class="px-2 py-1 border">Pickup Date</td>
            <td class="px-2 py-1 border">Address</td>
            <td class="px-2 py-1 border">
              <button
                type="button"
                class="text-black font-semibold rounded px-2 py-1 bg-[#E2C044]"
              >
                Delete
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
